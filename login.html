<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/png" href="favicon3.2.png">
    <meta charset="utf-8">
    <title>Login</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      header {
        position: absolute;
        top: 0;
        width: 100%;
        background-color: #1C635F; /* change to your preferred color */
        color: white;
        text-align: center;
        padding: 80px 0;
        font-size: 2em;
        font-weight: bold;
      }

      form {
        display: grid;
        gap: 8px;
        width: 220px;
        margin-top: 80px; /* pushes form below the header */
      }

      input {
        padding: 8px;
        font-size: 1em;
      }

      button {
        height: 48px;
        border: none;
        background-color: #1C635F;
        cursor: pointer;
        border-radius: 6px;
      }

      button:hover {
        background-color: #631C46;
      }

      #m {
        text-align: center;
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>

  <body>
    <header>Login Here</header>
    <form id="f" autocomplete="off">
      <input id="u" placeholder="the-thing">
      <input id="p" type="password" placeholder="the-other-thing">
      <button></button>
      <div id="m"></div>
    </form>

    <script>
      const c = {
        master: { p: "master", r: "master.html" },
        reuben: { p: "ladytron", r: "reuben.html" },
        abi: { p: "abi", r: "abi.html" }
      };

      f.onsubmit = e => {
        e.preventDefault();
        let U = u.value.trim(), P = p.value;
        if (c[U] && c[U].p === P) location = c[U].r;
        else m.textContent = "Invalid login";
      };
    </script>
  </body>
</html>
