<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/png" href="favicon3.2.png">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>

  <body>
    <header>Login Here</header>
    <form id="f" autocomplete="off">
      <input id="u" placeholder="the-thing">
      <input id="p" type="password" placeholder="the-other-thing">
      <button></button>
      <div id="m"></div>
    </form>

    <script>
      const c = {
        master: { p: "master", r: "master.html" },
        reuben: { p: "ladytron", r: "reuben.html" },
        abi: { p: "abi", r: "abi.html" }
        Beth: { p: "Beth", r: "beth.html" }
      };

      f.onsubmit = e => {
        e.preventDefault();
        let U = u.value.trim(), P = p.value;
        if (c[U] && c[U].p === P) location = c[U].r;
        else m.textContent = "Invalid login";
      };
    </script>
    <a href="index.html" class="button">Back Home</a>
  </body>
</html>
