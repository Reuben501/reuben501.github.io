<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<style>
  body { font-family: "Helvetica", Arial, sans-serif; background:#f4f6f8; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
  .card { width:340px; background:#fff; border-radius:10px; box-shadow:0 8px 30px rgba(20,20,40,0.08); padding:20px; }
  h1 { font-size:20px; margin:0 0 12px; text-align:center; }
  label { display:block; font-size:13px; margin-top:8px; color:#333; }
  input { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ddd; box-sizing:border-box; }
  button { width:100%; margin-top:14px; padding:10px; border-radius:8px; border:0; background:#007acc; color:white; font-weight:600; cursor:pointer; }
  .msg { height:20px; margin-top:10px; font-size:13px; text-align:center; color:#b00020; }
  .hint { margin-top:10px; font-size:12px; color:#666; text-align:center; }
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Member Login</h1>

    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="off" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="off" />

      <button type="submit">Log in</button>
    </form>

    <div class="msg" id="message" aria-live="polite"></div>
    <div class="hint">If credentials are correct you'll be redirected to your page.</div>
  </div>

<script>
/*
  Preconfigured client-side credential router.
  WARNING: Credentials are visible in the page source. This is fine if you don't need security.
*/

const creds = {
  "master": { password: "master", redirect: "master.html" },
  "reuben": { password: "ladytron", redirect: "reuben.html" },
  "abi": { password: "abi", redirect: "abi.html" }
};

const form = document.getElementById('loginForm');
const usernameEl = document.getElementById('username');
const passwordEl = document.getElementById('password');
const msgEl = document.getElementById('message');

form.addEventListener('submit', function (ev) {
  ev.preventDefault();

  const user = (usernameEl.value || '').trim();
  const pass = (passwordEl.value || '');

  if (!user || !pass) {
    showMessage('Please enter username and password', true);
    return;
  }

  const entry = creds[user];
  if (!entry) {
    showMessage('No such username', true);
    return;
  }

  if (pass === entry.password) {
    showMessage('Success â€” redirecting...', false);
    setTimeout(() => {
      window.location.href = entry.redirect;
    }, 350);
  } else {
    showMessage('Incorrect password for this user', true);
  }
});

function showMessage(text, isError = true) {
  msgEl.textContent = text;
  msgEl.style.color = isError ? '#b00020' : '#118844';
}
</script>
</body>
</html>
