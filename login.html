<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
<style>
body{font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
form{display:grid;gap:6px;width:200px}
input,button{padding:8px}
</style>
  </head>
  <body>
<form id=f><h3>Login</h3>
<input id=u placeholder=User>
<input id=p type=password placeholder=Pass>
<button>Go</button><div id=m></div></form>
<script>
const c={master:{p:"master",r:"master.html"},reuben:{p:"ladytron",r:"reuben.html"},abi:{p:"abi",r:"abi.html"}};
f.onsubmit=e=>{
 e.preventDefault();
 let U=u.value.trim(),P=p.value;
 if(c[U]&&c[U].p==P)location=c[U].r;else m.textContent="Invalid login";
};
</script>
</body>
</html>
